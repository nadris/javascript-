<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="datos"></div>
</body>
<script type="text/javascript">
var nombresList = [];
  for (var i = 0; i <= 2; i++) {
    var nombre = prompt("Ingresa tu nombre:");
    nombresList.push( nombre ); 
  }

  var nombresList2 = nombresList.filter((item)=> item < 10 )
    var myDiv2 = document.getElementById("datos");
    myDiv2.innerHTML = nombresList2;
  </script>
